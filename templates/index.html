<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shroomie Showdown! üçÑ‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(to bottom, #ffe0f0, #ffe6f7);
            text-align: center;
            padding: 50px 20px;
            color: #ff5fa2;
        }

        h1 {
            font-size: 3em;
            color: #ff3c70;
            animation: bounce 3s infinite;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.5);
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;    
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff69b4, #ff3c70);   
            -webkit-background-clip: text;
            display: inline-block;          
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
            padding: 10px 20px;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
            
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        form {
            margin-top: 30px;
            background-color: #fff0fa;
            border-radius: 20px;
            padding: 30px;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.2);
        }

        input[type="file"] {
            padding: 10px;
            font-family: 'Fredoka One', cursive;
            border: 2px solid #ff69b4;
            border-radius: 12px;
            background-color: #fff; 
            color: #ff69b4;
            font-size: 1em;
            transition: 0.3s;
            outline: none;

        }

        button {
            padding: 12px 25px;
            background-color: #ff6f91;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff3c70;
            transform: scale(1.05);
        }

        h2 {
            color: #ff69b4;
            margin-top: 30px;
        }

        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }
    </style>
</head>
<body>
    <h1>üçÑ Shroomie Showdown! üçÑ</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <button type="submit">‚ú® Identify My Shroom! ‚ú®</button>
    </form>

    {% if prediction %}
        <h2>üîç Looks Like: {{ prediction }}!</h2>
        <img src="{{ image_url }}" alt="Uploaded Mushroom">
    {% endif %}
</body>
</html>
